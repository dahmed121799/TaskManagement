<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset ="UTF-8">
        <!--author of the document-->
        <meta name="author" content="Dubem Akukwe"  />
        <!--description of the document-->
        <meta name="description" content="Sign up web page" />
        <!--keywords describing document for search engines-->
        <meta name="keywords" content="web programming, HTML, CSS" />
        <!--scale the view on devices-->   
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--link to external stylesheet-->
        <link href="signUp.css" rel="stylesheet" type="text/css" />
        
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <h1>Pioneering Task Management</h1>
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" accesskey="F" tabindex="1" required="required">
    
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" accesskey="E" tabindex="2" required>
    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" accesskey="P" tabindex="3" required>
                    <!-- <small>Password must be at least 8 characters, include a number, an uppercase letter, and a special character.</small> -->
                    
                    <!-- <label for="show-password">
                        <input type="checkbox" id="show-password"> Show Password
                    </label>
                     -->
                    <label for="terms">
                        <input type="checkbox" id="terms"> I agree to the terms & policy
                    </label>
    
                    <button type="submit" class="my-submit">Sign Up</button>
                </form>
    
                <div class="alternative-signup">
                    <div class="or-container">
                        <span>Or</span>
                    </div>
                    
                    <button class="google-signin">Sign in with Google</button>
                    <button class="apple-signin">Sign in with Apple</button>
                </div>
    
                <p>Have an account? <a href="#">Sign In</a></p>
            </div>
    
            <!-- Gray Side-->
            <div class="quote-container">
                <blockquote>
                    "Your future starts today. Join us and be part of something great!"
                </blockquote>
            </div>
        </div>


        <script>
            //  show a confirmation message after form submission
            document.getElementById("signup-form").addEventListener("submit", function(event){
                event.preventDefault(); // Prevents the form from submitting automatically

                // Get form data
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const terms = document.getElementById("terms").checked;

                // Validation for empty fields and terms acceptance
                if (name === "" || email === "" || password === "" || !terms) {
                    alert("Please fill all the fields and agree to the terms and policy.");
                    return; // Stop further code execution if validation fails
                }

                const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                // if (!passwordRegex.test(password)) {
                //     alert("Password must be at least 8 characters long")
                //     return;
                // }

                // Show confirmation message
                alert("Thank you for signing up, " + name + "! You have successfully registered.");

                // Redirect to the desired URL after form submission (successful registration)
                window.location.href = "https://www.mcneese.edu";

       
            });


        </script>

    </body>
</html>
