<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="Dubem Akukwe" name="author">
<meta content="Sign up web page" name="description"/>
<meta content="web programming, HTML, CSS, JavaScript" name="keywords"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
<link href="signUp.css" rel="stylesheet" type="text/css">
</link></meta></head>
<body>
<div class="container">
<div class="form-container">
<h1>Pioneering Task Management</h1>
<h2>Sign Up</h2>
<form id="signup-form">
<label for="name">Name</label>
<input id="name" name="name" placeholder="Enter your name" required="" type="text"/>
<label for="email">Email Address</label>
<input id="email" name="email" placeholder="Enter your email" required="" type="email"/>
<label for="password">Password</label>
<input id="password" name="password" placeholder="Enter your password" required="" type="password"/>
<label for="terms">
<input id="terms" type="checkbox"/> I agree to the terms &amp; policy
                </label>
<button class="my-submit" onclick="window.location.href='davidindex.html'; return false;" type="submit">Sign Up</button>
</form>
<div class="alternative-signup">
<div class="or-container">
<span>Or</span>
</div>
<button class="google-signin">Sign in with Google</button>
<button class="apple-signin">Sign in with Apple</button>
<p>Have an account? <a href="index.html">Sign In</a></p>
</div>
</div>
<div class="quote-container">
<blockquote>
                "Your future starts today. Join us and be part of something great!"
            </blockquote>
</div>
</div>
<script>
        document.getElementById("signup-form").addEventListener("submit", function(event){
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const terms = document.getElementById("terms").checked;

            if (name === "" || email === "" || password === "" || !terms) {
                alert("Please fill all the fields and agree to the terms and policy.");
                return;
            }

            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long, include an uppercase letter, and contain at least one number.");
                return; //
            }

            alert("Thank you for signing up, " + name + "! You have successfully registered.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
