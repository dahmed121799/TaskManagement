<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login - Task Management
  </title>
  <link href="style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="left-pane">
    <div class="page-header">
     404
    </div>
    <h2 class="title">
     Pioneering Task Management
    </h2>
    <p class="subtitle">
     Welcome back! Please login to your account.
    </p>
    <form id="loginForm">
     <div class="form-group">
      <label for="email">
       Email Address
      </label>
      <input id="email" required="" type="email" value="msu-dahmed@mcneese.edu"/>
     </div>
     <div class="form-group">
      <label for="password">
       Password
      </label>
      <input id="password" required="" type="password" value="*******************"/>
     </div>
     <div class="form-footer">
      <label>
       <input type="checkbox"/>
       Remember Me
      </label>
      <a class="forgot" href="#">
       Forgot Password?
      </a>
     </div>
     <div class="button-row">
      <button type="submit">
       Login
      </button>
      <button class="signup" onclick="window.location.href='signUp.html';" type="button">
       Sign Up
      </button>
     </div>
     <p class="or-text">
      Or login with
      <span class="google">
       Google
      </span>
     </p>
    </form>
   </div>
   <div class="right-pane">
    <a href="#">
     Home
    </a>
    <a href="#">
     About us
    </a>
   </div>
   <p>
    <a href="signUp.html">
     Don't have an account? Sign Up
    </a>
   </p>
  </div>
  <script src="script.js">
  </script>
 </body>
</html>
